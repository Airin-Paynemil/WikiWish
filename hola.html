<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Agregar Personaje o Arma</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data" class="formulario">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="type">Tipo (Personaje o Arma):</label>
            <select id="type" name="type" required>
                <option value="Personaje">Personaje</option>
                <option value="Arma">Arma</option>
            </select><br><br>

            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <label for="rarity">Rareza:</label>
            <select id="rarity" name="rarity" required>
                <option value="1">1 Estrella</option>
                <option value="2">2 Estrellas</option>
                <option value="3">3 Estrellas</option>
                <option value="4">4 Estrellas</option>
                <option value="5">5 Estrellas</option>
            </select><br><br>

            <label for="file">Subir Imagen:</label>
            <input type="file" id="file" name="file" accept="image/*" required><br><br>

            <button type="submit" name="submit">Cargar</button>
        </form>

        <style>
            .formulario {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
                background-color: aqua;
            }
        </style>
</body>
</html>
