<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/barra_arriba.css" rel="stylesheet" type="text/css">
    <link href="css/directorio.css" rel="stylesheet" type="text/css">
    <link href="css/filtros.css" rel="stylesheet" type="text/css">
    <title>Directorio</title>
</head>
<body>
    <!-- Barra de arriba -->
    <div class="nav-bar-pc-fixed">
        <div class="nav-bar-pc-bg"></div>
        <div class="nav-bar-pc-logo">
            <a href="index.html" target="_blank"></a>
        </div>
        <div class="nav-buscador">
            <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg" class="nav-search-ic-search">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.722 8.103a4.4 4.4 0 118.8 0 4.4 4.4 0 01-8.8 0zm4.4-6.8a6.8 6.8 0 103.885 12.382l2.466 2.466a1.2 1.2 0 001.697-1.697l-2.466-2.466A6.8 6.8 0 008.122 1.303z" fill="#fff" fill-opacity=".45"></path>
            </svg>
            <input type="search" placeholder="Buscar..." id="buscador" autocomplete="off">
        </div>
        <div class="user-panel-avatar">
            <img src="imagenes/pompom.jpg" alt="avatar">
        </div>
    </div>
    <!-- Barra de directorio -->
    <div id="division_barra">
        <section class="directorio">
            <div id="dir-titulo">Directorio</div>
            <nav class="menu">
                <a href="directorio_personajes.html" class="menu-button">Personajes</a>
                <a href="directorio_armas.html" class="menu-button">Armas</a>
                <a href="directorio_artefactos.html" class="menu-button">Artefactos</a>
            </nav>
        </section>
    </div>
    <!-- Información -->
    <div id="division_barra" class="info">
        <nav class="barra-direccion">
            <div ip="home-link">
                <a href="index.html"><span>Home</span></a>
            </div>
            <div ip="link">
                <i>/</i>
                <span>Armas</span>
            </div>
        </nav>
        <div>
            <h1 id="titulo-info">Armas</h1>
        </div>
        <div class="contenedor-filtros">
            <div class="filtro">
                <span>Filtro</span>
            </div>
            <div class="filtro">
                <button id="filtro-tipo">TIPO</button>
                <div class="filtro-lista-contenido hidden" id="filtro-lista-tipo">
                    <label><input type="checkbox" value="Tipo 1"> Tipo 1</label><br>
                    <label><input type="checkbox" value="Tipo 2"> Tipo 2</label><br>
                    <label><input type="checkbox" value="Tipo 3"> Tipo 3</label><br>
                    <div class="filter-buttons">
                        <button id="apply-filters-tipo">Aceptar</button>
                        <button id="reset-filters-tipo">Restablecer</button>
                    </div>
                </div>
            </div>
            <div class="filtro">
                <button id="filtro-rareza">RAREZA</button>
                <div class="filtro-lista-contenido hidden" id="filtro-lista-rareza">
                    <label><input type="checkbox" value="Rareza 1"> Rareza 1</label><br>
                    <label><input type="checkbox" value="Rareza 2"> Rareza 2</label><br>
                    <label><input type="checkbox" value="Rareza 3"> Rareza 3</label><br>
                    <div class="filter-buttons">
                        <button id="apply-filters-rareza">Aceptar</button>
                        <button id="reset-filters-rareza">Restablecer</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenedor info -->
        <div id="armas-contenedor" class="armas-contenedor">
            <div class="prueba">
                <div class="contenedor-info">
                    <img src="imagenes/pompom.jpg" class="icono-info">
                    <div class="info-arma">
                        <p class="nombre">Nombre</p>
                        <p class="descripcion">Descripción...</p>
                    </div>
                </div>
            </div>
            <!-- Más elementos de arma aquí -->
        </div>
    </div>
    <script src="js/dir-armas-filtro.js"></script>
</body>
</html>
