<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../css/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="signup">
            <form>
                <label>Registrarse</label>
                <input type="text" name="txt" placeholder="User name" required="" id="userName">
                <input type="email" name="email" placeholder="Email" required="" id="emailRegister">
                <input type="password" name="pswd" placeholder="Password" required="" id="passwordRegister">
                <button id="submit" type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    <script type="module" src="../firebase.js" defer></script>
    <script type="module" src="../js/register.js" defer></script>
</body>
</html>
