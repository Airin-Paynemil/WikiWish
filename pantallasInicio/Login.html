<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="main">
        <div class="signup">
            <form>
                <label>Iniciar Sesión</label>
                <input type="email" name="email" placeholder="Email" required="" id="emailLogin">
                <input type="password" name="pswd" placeholder="Password" required="" id="passwordLogin">
                <button id="login-submit" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script type="module" src="../firebaseConfig.js" defer></script>
    <script type="module" src="../js/login.js" defer></script>
</body>
</html>
