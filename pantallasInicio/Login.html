<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" type="text/css" href="../css/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="main">
        <div class="signup">
            <form action="../mySQL/login.php" method="post">
                <label>Iniciar Sesion</label>
                <input type="email" name="email" placeholder="Email" required="" id="emailLogin">
                <input type="password" name="password" placeholder="Password" required="" id="passwordLogin">
                <button id="login-submit" type="submit">Iniciar Sesion</button>
            </form>
            <button onclick="window.location.href='Register.html'">Registrarse</button>
        </div>
    </div>

</body>
</html>
